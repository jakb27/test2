   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - name: Cache Primes
       id: cache-primes
       uses: actions/cache@v2
       with:
        path: prime-numbers
        key: ${{ runner.os }}-primes

     - name: Generate Prime Numbers
     - uses: actions/setup-node@v2
