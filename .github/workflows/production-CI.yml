name: Production CI

on:
  push:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Use Node.js 14
       uses: actions/setup-node@v2
       with:
        node-version: '14'
        cache: 'npm'
     - name: Cache
       uses: actions/cache@v2
       with:
        path: |
          ~/dist
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
